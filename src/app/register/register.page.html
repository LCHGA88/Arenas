<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
      <ion-card>
        <ion-item>
          <ion-input [(ngModel)]="usuario" label="Usuario" placeholder="Ingrese su correo"></ion-input>
        </ion-item>
      </ion-card>
      
      <ion-card>
        <ion-item>
          <ion-input [(ngModel)]="pass" label="Contrase単a" type="password" placeholder="Ingrese su contrase単a"></ion-input>
        </ion-item>
      </ion-card>
      
      <ion-card>
        <ion-item>
          <ion-input [(ngModel)]="confirmPass" label="Confirmar Contrase単a" type="password" placeholder="Confirme su contrase単a"></ion-input>
        </ion-item>
      </ion-card>
    </ion-list>
    
    <ion-button (click)="registrar()" expand="block">Registrar</ion-button>
  </ion-card>
</ion-content>
